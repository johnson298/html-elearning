<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <button
        id="open-login-modal"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal-auth"
      >
        Open modal login
      </button>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="modal-auth"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered modal-auth">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <div class="w-100 text-center">
              <h5 class="modal-title">[ ĐĂNG KÝ NGAY - MIỄN PHÍ 100% ]</h5>
              <div
                class="d-flex align-items-center gap-1 justify-content-center"
              >
                <img src="./assets/images/target-icon.png" />
                <span class="text-white"
                  >Chỉ 1 bước - Vào học ngay, không cần thêm thông tin</span
                >
              </div>
            </div>
            <button
              type="button"
              class="close-btn"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="bi bi-x-circle"></i>
            </button>
          </div>

          <!-- Body -->
          <div class="modal-body p-0">
            <!-- Google Login Button -->
            <button class="google-btn">
              <svg
                width="20"
                height="20"
                viewBox="0 0 533.5 544.3"
                xmlns="http://www.w3.org/2000/svg"
                class="me-2"
              >
                <path
                  d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                  fill="#4285f4"
                />
                <path
                  d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                  fill="#34a853"
                />
                <path
                  d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                  fill="#fbbc04"
                />
                <path
                  d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 340.1 0 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                  fill="#ea4335"
                />
              </svg>
              Đăng nhập với Google
            </button>
            <div class="form-login">
              <ul
                class="nav nav-tabs tab-switch-auth"
                id="authTabs"
                role="tablist"
              >
                <li class="nav-item tab" role="presentation">
                  <div
                    class="nav-link active"
                    id="register-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#register-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="register-tab-pane"
                    aria-selected="true"
                  >
                    <img src="./assets/images/tab-active-left.png" />
                    <span class="position-relative">ĐĂNG KÝ</span>
                  </div>
                </li>
                <li class="nav-item tab" role="presentation">
                  <div
                    class="nav-link"
                    id="login-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#login-tab-pane"
                    type="button"
                    role="tab"
                    aria-controls="login-tab-pane"
                    aria-selected="false"
                  >
                    <img src="./assets/images/tab-active-right.png" />
                    <span class="position-relative">ĐĂNG NHẬP</span>
                  </div>
                </li>
              </ul>

              <!-- Tab Content -->
              <div class="tab-content" id="authTabsContent">
                <!-- Register Tab -->
                <div
                  class="tab-pane fade show active"
                  id="register-tab-pane"
                  role="tabpanel"
                  aria-labelledby="register-tab"
                  tabindex="0"
                >
                  <p>
                    Không có thêm bước nào cả.
                    <span class="red-text">Đăng ký là xem được ngay!</span>
                  </p>

                  <div class="mb-4 form-wrap">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" />
                  </div>

                  <div class="d-flex gap-2 col-password">
                    <div class="mb-4 form-wrap w-50">
                      <label for="password" class="form-label">Mật khẩu:</label>
                      <div class="password-field">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                        />
                        <button class="password-toggle">
                          <i class="bi bi-eye-slash"></i>
                        </button>
                      </div>
                    </div>

                    <div class="mb-4 form-wrap w-50">
                      <label for="confirmPassword" class="form-label"
                        >Xác nhận mật khẩu:</label
                      >
                      <div class="password-field">
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                        />
                        <button class="password-toggle">
                          <i class="bi bi-eye-slash"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                  <button class="signup-btn d-flex align-items-center">
                    <img
                      src="./assets/images/free-tag.png"
                      style="width: 56px; height: 56px"
                    />
                    <div class="btn-text">
                      <div class="btn-title">ĐĂNG KÝ HỌC THỬ NGAY</div>
                      <div class="btn-subtitle">
                        Hoàn toàn MIỄN PHÍ | Hiệu quả cao
                      </div>
                    </div>
                  </button>
                </div>

                <!-- Login Tab -->
                <div
                  class="tab-pane fade"
                  id="login-tab-pane"
                  role="tabpanel"
                  aria-labelledby="login-tab"
                  tabindex="0"
                >
                  <p>
                    Chào mừng bạn đã quay lại.
                    <span class="red-text">Đăng nhập để bắt đầu học ngay!</span>
                  </p>

                  <div class="mb-4 form-wrap">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" />
                  </div>

                  <div class="mb-4 form-wrap">
                    <label for="password" class="form-label">Mật khẩu:</label>
                    <div class="password-field">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                      <button class="password-toggle">
                        <i class="bi bi-eye-slash"></i>
                      </button>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between">
                    <div>
                      <input type="checkbox" id="rememberMe" />
                      <label for="rememberMe">Ghi nhớ tài khoản</label>
                    </div>
                    <div>
                      <a href="#" class="red-text">Quên mật khẩu?</a>
                    </div>
                  </div>

                  <button class="signup-btn d-flex align-items-center">
                    <img
                      src="./assets/images/free-tag.png"
                      style="width: 56px; height: 56px"
                    />
                    <div class="btn-text">
                      <div class="btn-title">ĐĂNG NHẬP HỌC NGAY</div>
                      <div class="btn-subtitle">
                        Hoàn toàn MIỄN PHÍ | Hiệu quả cao
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      // Open login modal when page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Get the button that opens the login modal
        const openLoginModalBtn = document.getElementById("open-login-modal");

        // Trigger a click on the button to open the login modal
        if (openLoginModalBtn) {
          setTimeout(function () {
            openLoginModalBtn.click();
          }, 500); // Small delay to ensure everything is loaded
        }
      });

      // Tab switching functionality
      document.addEventListener("DOMContentLoaded", function () {
        const tabRegister = document.getElementById("tabRegister");
        const tabLogin = document.getElementById("tabLogin");
        const tabBg = document.querySelector(".tab-bg");

        // tabRegister.addEventListener("click", function () {
        //   tabRegister.classList.add("tab-active");
        //   tabLogin.classList.remove("tab-active");
        //   tabBg.style.transform = "translateX(0)";
        // });

        // tabLogin.addEventListener("click", function () {
        //   tabLogin.classList.add("tab-active");
        //   tabRegister.classList.remove("tab-active");
        //   tabBg.style.transform = "translateX(-100%)";
        // });

        // Password toggle functionality
        const toggleButtons = document.querySelectorAll(".password-toggle");

        toggleButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const input = this.previousElementSibling;
            const icon = this.querySelector("i");

            if (input.type === "password") {
              input.type = "text";
              icon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
              input.type = "password";
              icon.classList.replace("bi-eye", "bi-eye-slash");
            }
          });
        });
      });
    </script>
  </body>
</html>
